<h2>쿠키런: 킹덤의 보물</h2>
<p>
  에피소드 2-16을 클리어하면 보물 티켓을 얻으면서 획득 가능해진다.
  <br>보물 티켓이나 크리스탈로 뽑기를 하여 획득 가능하다.
  <br>마일리지샵에 마일리지가 쌓이고 60마일리지로 보물 티켓을 구매할 수 있다.
</p>
<p><p style="margin-top:25px;">
보물 등급은 <strong>COMMON, RARE, EPIC, ANCIENT, LEGENDARY, SPECIAL</strong>이 있다.
</p>
