<h2>쿠키런: 킹덤의 쿠키</h2>
<p>쿠키런: 킹덤에 등장하는 캐릭터
<br>플레이어블 쿠키와 비플레이어블(NPC)쿠키가 있다.
<br>2022년 1월 19일을 기준으로 플레이어블 쿠키는 <strong>총 67쿠키</strong>이다.</p>
<p><p style="margin-top:25px;">
쿠키 유형은 <strong>방어형, 돌격형, 침투형, 폭발형, 마법형, 지원형, 회복형, 사격형</strong> 총 <U>8가지 유형</u>이 있다.
<br>쿠키 등급은 <strong>COMMON, RARE, EPIC, ANCIENT, LEGENDARY, SPECIAL</strong>이 있다.
</p>
